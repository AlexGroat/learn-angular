<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Im in the app component</h3>
      <hr />
      <app-servers></app-servers>  <!-- typically create elements for your components -->
      <!-- <div app-servers></div> placing the selector in square brackets allows it
      to be placed in an element-->
      <!-- <div class="app-servers"></div> making app servers a class -->
      <hr>
      <app-warning></app-warning>
      <hr>
      <app-success></app-success>
    </div>
  </div>
</div>

<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{userName}}</p>
<button
 class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="userName = ''">Reset User</button>
  <!-- Two way databinding solution/ example -->
